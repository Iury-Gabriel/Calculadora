<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/download (2).png" type="image/x-icon">
    <title>Calculadora By Iury</title>
</head>
<body>
    <div class="calculator-area">
        <div class="calculator">
            <div class="text">Calculadora</div>
            <div class="tela">
                <div class="numeros"></div>
            </div>
            <div class="botoes">
                <div class="botao" onclick="limparTela()">C</div>
                <div class="botao" onclick="adicionarTela(event)">%</div>
                <div class="botao" onclick="adicionarTela(event)">÷</div>
                <div class="botao" onclick="adicionarTela(event)">x</div>

                <div class="botao" onclick="adicionarTela(event)">7</div>
                <div class="botao" onclick="adicionarTela(event)">8</div>
                <div class="botao" onclick="adicionarTela(event)">9</div>
                <div class="botao" onclick="adicionarTela(event)">-</div>

                <div class="botao" onclick="adicionarTela(event)">4</div>
                <div class="botao" onclick="adicionarTela(event)">5</div>
                <div class="botao" onclick="adicionarTela(event)">6</div>
                <div class="botao" onclick="adicionarTela(event)">+</div>

                <div class="botao" onclick="adicionarTela(event)">1</div>
                <div class="botao" onclick="adicionarTela(event)">2</div>
                <div class="botao" onclick="adicionarTela(event)">3</div>
                <div class="botao igual" onclick="Calcular()">=</div>

                <div class="botao zero" onclick="adicionarTela(event)">0</div>
                <div class="botao" onclick="adicionarTela(event)">.</div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            Criado por <a href="https://github.com/Iury-Gabriel">Iury Gabriel</a><br> <span>Versão: 1.1.2</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
