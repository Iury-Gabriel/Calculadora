<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-area">
        <div class="calculator">
            <div class="text">Calculadora</div>
            <div class="tela">
                <div class="numeros">1+2+3/4</div>
            </div>
            <div class="botoes">
                <div class="botao">C</div>
                <div class="botao"><</div>
                <div class="botao" onclick="adicionarTela">/</div>
                <div class="botao" onclick="adicionarTela">*</div>

                <div class="botao" onclick="adicionarTela">7</div>
                <div class="botao" onclick="adicionarTela">8</div>
                <div class="botao" onclick="adicionarTela">9</div>
                <div class="botao" onclick="adicionarTela">-</div>

                <div class="botao" onclick="adicionarTela">4</div>
                <div class="botao" onclick="adicionarTela">5</div>
                <div class="botao" onclick="adicionarTela">6</div>
                <div class="botao" onclick="adicionarTela">+</div>

                <div class="botao" onclick="adicionarTela">1</div>
                <div class="botao" onclick="adicionarTela">2</div>
                <div class="botao" onclick="adicionarTela">3</div>
                <div class="botao igual">=</div>

                <div class="botao zero" onclick="adicionarTela">0</div>
                <div class="botao" onclick="adicionarTela">.</div>
            </div>
        </div>
    </div>
</body>
</html>
